<!DOCTYPE html>
<html>
<head>
    <title>Order Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Customer Order Dashboard</h1>

<div class="cards">
    <div class="card" id="highest"></div>
    <div class="card" id="active"></div>
</div>

<h2>Order History</h2>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Product</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Total</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody id="orders"></tbody>
</table>

<script src="script.js"></script>
</body>
</html>
